{% extends "base.html" %}

{% block content %}
    <h2>Add New Plant</h2>
    <form method="POST" class="plant-form">
        <div class="form-group">
            <label>Plant Name:</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Light Requirements:</label>
            <input type="text" name="light" required>
        </div>
        <div class="form-group">
            <label>Watering Schedule:</label>
            <input type="text" name="water" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description"></textarea>
        </div>
        <div class="form-group">
            <label>Care Instructions:</label>
            <textarea name="care"></textarea>
        </div>
        <div class="form-group">
            <label>Image URL:</label>
            <input type="url" name="image_url">
        </div>
        <button type="submit" class="btn">Add Plant</button>
    </form>
{% endblock %}
